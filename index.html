  <head>

    <div class="container">
      <div class="flex-container">

                <!--</div>-->

              class="I-E-F"

              type="username"
              name="username"
              placeholder="Please Enter Desired Username"

              <p id="error" style="color: red;"></p>

            <input
              class="I-E-F"
              id="email"
              type="email"
              name="email"
              placeholder="email@gmail.com"
              required
            />
            <br />
            <br />
           <button class="Btn" type="button" value="newsletterbtn" onclick="SubmitF()">
              Subscribe to monthly newsletter</button>
          </form>
        </div>
        <div>
          <img src="Subscribe.PNG" class="imgLogo" />
        </div>    
      </div>
